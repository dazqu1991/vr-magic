<!DOCTYPE html>
<html>
  
  <head>
    <title>vr-magic.otfx</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="aframe.0.6.1.min.js"></script>
    <script src="aframe-animation-component.min.js"></script>
    <script src="main.js"></script>
  </head>
  
  <body>
    <div id="splash">
      <div class="loading"></div>
    </div>
    
    <a-scene fog="color: #50bfe7; far: 0; type: linear;">
      <a-assets>
        <img id="balljpg" src="assets/ball.jpg">
        <a-asset-item id="ballobj" src="assets/ball.obj"></a-asset-item>
        <img id="ColorAtlaspng" src="assets/ColorAtlas.png">
        <a-asset-item id="wizardobj" src="assets/wizard.obj"></a-asset-item>
        <a-asset-item id="lightobj" src="assets/light.obj"></a-asset-item>
        <img id="apng" src="assets/a.png">
        <img id="bpng" src="assets/b.png">
        <img id="cpng" src="assets/c.png">
        <img id="dpng" src="assets/d.png">
        <img id="ColorAtlas_1png" src="assets/ColorAtlas_1.png">
        <a-asset-item id="warriorobj" src="assets/warrior.obj"></a-asset-item>
      </a-assets>
      
      <a-entity id="main-camera-wrapper" position="0 1.6 4" rotation="0 0 0">
        <a-camera id="main-camera" user-height="0" visible="true" wasd-controls="acceleration: 75; easing: 10; enabled: true; fly: false;"
        cursor="rayOrigin: mouse;" raycaster="objects: .clickable"></a-camera>
      </a-entity>
      
      <a-sky id="sky" radius="5000" segments-height="20" segments-width="64" color="#072036"
      flat-shading="true" opacity="1" repeat="1 1" shader="standard" side="double" position="0 0 0"
      rotation="0 0 0" scale="-1 1 1" visible="true"></a-sky>
      
      <a-light id="point-light-1" color="#ffffff" distance="0" intensity="1" type="point"
      light="castShadow: false;" position="0 7 5" visible="true"></a-light>
      
      <a-obj-model id="ball" color="#ffffff" metalness="0.7" opacity="1" repeat="1 1"
      roughness="1" shader="standard" side="double" material="src: #balljpg;" src="#ballobj"
      position="0.00 1.60 4.00" rotation="0.00 90 0.00" scale="16 16 16" visible="true"></a-obj-model>
      
      <a-light id="ambient-light" color="#ffffff" intensity="1.00" type="ambient"
      visible="true"></a-light>
      
      <a-obj-model id="wizard" color="#ffffff" metalness="0.4" opacity="1" repeat="1 1"
      roughness="1" shader="standard" side="double" material="src: #ColorAtlaspng;" src="#wizardobj"
      position="0.00 0.00 0.00" rotation="0 0 0" scale="0.012 0.012 0.012" visible="true"
      class="clickable" class="clickable" animation="delay: 0; dir: normal; dur: 8000; easing: linear; elasticity: 400; loop: true; property: rotation; to: 0 -360 0; "
      animation__1="delay: 0; dir: normal; dur: 500; easing: linear; elasticity: 400; loop: 0; property: position; startEvents: click; to: 0.00 -3 0.00; "
      animation__2="delay: 0; dir: normal; dur: 500; easing: linear; elasticity: 400; loop: 0; property: material.opacity; startEvents: click; to: 0; "></a-obj-model>
      
      <a-obj-model id="light" color="#63ff72" metalness="0.5" opacity="1"
      repeat="1 1" roughness="1" shader="standard" side="double" src="#lightobj" position="0 0 0"
      rotation="0 0 0" scale="0.012 0.012 0.012" visible="true" animation="delay: 0; dir: normal; dur: 8000; easing: linear; elasticity: 400; loop: true; property: rotation; to: 0 -360 0; "
      animation__1="delay: 0; dir: normal; dur: 500; easing: linear; elasticity: 400; loop: 0; property: position; startEvents: wizard-clicked; to: 0 -3 0; "
      animation__2="delay: 0; dir: normal; dur: 500; easing: linear; elasticity: 400; loop: 0; property: material.opacity; startEvents: wizard-clicked; to: 0; "></a-obj-model>
      
      <a-light id="green" color="#78ff74" distance="0" intensity="1" type="point"
      light="castShadow: false;" position="-0.60 0.90 0.60" visible="true" animation="delay: 0; dir: normal; dur: 500; easing: linear; elasticity: 400; loop: 0; property: light.intensity; startEvents: wizard-clicked; to: 0; "></a-light>
      
      <a-image id="a" height="3" width="4" color="#ffffff" metalness="0.6" opacity="1"
      repeat="1 1" roughness="1" shader="standard" side="double" src="#apng" position="-3.50 2.00 -0.80"
      rotation="0 40 0" scale="0.62 0.72 1" visible="true"></a-image>
      
      <a-image id="b" height="3" width="4" color="#ffffff" metalness="0.6" opacity="1"
      repeat="1 1" roughness="1" shader="standard" side="double" src="#bpng" position="0 2 -1.41"
      rotation="3.9 180 0.00" scale="1 0.8 1" visible="true" animation="delay: 0; dir: normal; dur: 500; easing: linear; elasticity: 400; loop: 0; property: rotation; startEvents: wizard-clicked; to: 3.9 360 0.00; "
      animation__1="delay: 0; dir: normal; dur: 500; easing: linear; elasticity: 400; loop: 0; property: position; startEvents: wizard-clicked; to: 0 2 -1.39; "></a-image>
      
      <a-image id="c" height="3" width="4" color="#ffffff" metalness="0.6" opacity="1"
      repeat="1 1" roughness="1" shader="standard" side="double" src="#cpng" position="0.00 2 -1.4"
      rotation="3.9 0 0" scale="1 0.8 1" visible="true" animation="delay: 0; dir: normal; dur: 500; easing: linear; elasticity: 400; loop: 0; property: rotation; startEvents: wizard-clicked; to: 3.9 180 0; "></a-image>
      
      <a-image id="d" height="3" width="4" color="#ffffff" metalness="0.6" opacity="1"
      repeat="1 1" roughness="1" shader="standard" side="double" src="#dpng" position="3.70 2.00 -0.40"
      rotation="0 -40 0" scale="0.6 0.7 1" visible="true"></a-image>
      
      <a-obj-model id="warrior" color="#ffffff" metalness="0.2" opacity="0"
      repeat="1 1" roughness="1" shader="standard" side="double" material="src: #ColorAtlas_1png;"
      src="#warriorobj" position="0.00 3 0.00" rotation="0 0 0" scale="0.012 0.012 0.012"
      visible="true" animation="delay: 200; dir: normal; dur: 500; easing: linear; elasticity: 400; loop: 0; property: position; startEvents: wizard-clicked; to: 0.00 0 0.00; "
      animation__1="delay: 200; dir: normal; dur: 500; easing: linear; elasticity: 400; loop: 0; property: material.opacity; startEvents: wizard-clicked; to: 1; "
      animation__2="delay: 0; dir: normal; dur: 8000; easing: linear; elasticity: 400; loop: true; property: rotation; startEvents: wizard-clicked; to: 0 -360 0; "></a-obj-model>
      
      <a-light id="blue" color="#009fb9" distance="0" intensity="0" type="point"
      light="castShadow: false;" position="-0.20 3.8 1.30" visible="true" animation="delay: 200; dir: normal; dur: 500; easing: linear; elasticity: 400; loop: 0; property: position; startEvents: wizard-clicked; to: -0.20 0.8 1.30; "
      animation__1="delay: 200; dir: normal; dur: 500; easing: linear; elasticity: 400; loop: 0; property: light.intensity; startEvents: wizard-clicked; to: 1; "></a-light>
    </a-scene>
  </body>

</html>
